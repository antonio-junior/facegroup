<div ng-controller="GroupCtrl">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-7">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Facegroup</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7">
      <ul class="nav navbar-nav">
        <li ng-repeat="group in groups"><a ng-click="showFeed(group)"> <img ng-src="{{group.icon}}" class="img-rounded" /> &nbsp; {{group.name}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->

  </nav>

  <div class="container" >
    <div class="row">
      <div class="col-md-12">
        <div class="panel-heading">{{groupFeed.name}} &nbsp; <span class="badge">{{groupFeed.totalMessages}}</span></div>

        <div class="message-item" ng-repeat="message in groupFeed.feed">
          <div class="container">
            <div class="message-header">
              <div class="picture">
                <img ng-src="http://graph.facebook.com/{{message.from.id}}/picture" alt="{{message.from.name}}'s photo" />
              </div>

              <div class="text">
                <strong>{{message.from.name}}</strong>
                <em am-time-ago="message.updated_time"></em>
              </div>
            </div>

            <div class="message-text">
              <a ng-show="message.picture" class="text-center" href="{{message.full_picture}}"><img ng-src="{{message.full_picture}}" alt="Image from {{message.from.name}}" /></a>

              <p>{{message.message}}</p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</div>
